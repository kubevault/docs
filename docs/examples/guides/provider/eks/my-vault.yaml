apiVersion: kubevault.com/v1alpha1
kind: VaultServer
metadata:
  name: my-vault
  namespace: demo
spec:
  nodes: 1
  version: "0.11.1"
  backend:
    s3:
      bucket: "demo-vault-3"
      region: "us-east-1"
  unsealer:
    secretShares: 4
    secretThreshold: 2
    insecureSkipTLSVerify: true
    mode:
      awsKmsSsm:
        region: "us-east-1"
        kmsKeyID: "218daa5f-7173-429e-a030-288b30761f79"
