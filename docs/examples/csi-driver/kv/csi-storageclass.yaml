kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: vault-kv-storage
  namespace: demo
  annotations:
    storageclass.kubernetes.io/is-default-class: "false"
provisioner: secrets.csi.kubevault.com # For csi-vault:0.1.0 use -> com.kubevault.csi.secrets
parameters:
  ref: demo/vaultapp
  engine: KV
  secret: my-secret
  path: kv

